<h1>Промышленные и бытовые котлы серии Deluxe</h1>

<p>
Котельное оборудование промышленной группы «DELUXE» — сочетание высокого качества, инновационных разработок и доступности цен. Для консультации по всем видам водогрейных котлов отопления закажите звонок или обратитесь по указанным контактам. Мы готовы подобрать котел именно для ваших целей и помещения.

Продукция сертифицирована и сопровождается официальной гарантией. На котлы устанавливается надежная автоматика управления европейских производителей. 

Подробные характеристики, чертежи, КПД, руководство по эксплуатации каждого котла указаны в его карточке. Уточнить цены, а также подобрать промышленный котёл для вашего объекта вам помогут менеджеры компании DELUXE . Обращайтесь по телефонам указанным на сайте или оставьте заявку на подбор котла. Мы свяжемся с вами в течении часа.

Котлы серии RS-A являются газовыми водогрейными аппаратами с водотрубным теплообменником. Конструкция теплообменника обеспечивает сочетание значительной тепловой мощности и высокого КПД при малых габаритах и небольшом весе. Котлы серии "RSA" имеют открытую топку, оборудованы атмосферной горелкой, теплообменник выполнен из оребренных труб с увеличенной поверхностью теплоотдачи.
